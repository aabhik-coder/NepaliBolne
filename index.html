<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepaliBolne</title>
    <link rel="shortcut icon" href="logo.gif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.gif" id="logo" alt="Logo of nepalibolne">
        <h2>NepaliBolne</h2>
    </header>
    <div class="maindiv">
        <form action="#" class="mainform">
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Paste Devnagari script here"></textarea>
            <div class="options">
                <div class="voice-selector">
                    <label for="voice">Select Voice</label>
                    <select name="voices" id="voices">
                        <option value="Microsoft Sagar Online (Natural) - Nepali (Nepal)">Male-Nepali</option>
                        <option value="Microsoft Hemkala Online (Natural) - Nepali (Nepal)">Female-Nepali</option>
                    </select>
                </div>
                <button id="play">PLAY</button>
                <button id="stop">STOP</button>
                <button id="save">SAVE</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p>Â©aabhik</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
